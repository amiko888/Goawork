<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <h1>Students Data Entry Form</h1>
    <form>
        <label for="#sn1">Student Name:</label>
        <input type="text" name="Full name" id="sn1"><br><br>

        <label for="#email">Email:</label>
        <input type="email" name="Email" id="email"><br><br>

        <label>Gender:</label>
        <input type="radio" name="Boy" id="b">
        <label for="#b">Boy</label>
        <input type="radio" name="Girl" id="g">
        <label for="#g">Girl</label><br><br>

        <label>Subjects:</label>
        <input type="checkbox" name="Tamil" id="t1">
        <label for="#t1">Tamil</label>
        <input type="checkbox"name=Telugu id="t2">
        <label for="#t2">Telugu</label>
        <input type="checkbox" name="English" id="e1">
        <label for="#e1">English</label>
        <input type="checkbox" name="Physics" id="p">
        <label for="#p">Physics</label>
        <input type="checkbox" name="Economics" id="e2">
        <label for="#e2">Economics</label><br><br>

        <label for="#ddm">City/Town:</label>
        <select name="city" id="ddm">
            <option value="Madurai">Madurai</option>
        </select><br><br>
        
        <label for="#c1">Comments:</label>
        <textarea name="comment" id="c1"></textarea><br><br>
        <button type="reset">Clear</button>
        <button type="submit">Submit</button>
        
    </form>

</body>
</html>
